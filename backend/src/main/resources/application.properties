# Quarkus Configuration
quarkus.http.port=8080

# OpenAPI/Swagger Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=AI TripAdvisor API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Local LLM-powered travel assistant

# CORS Configuration for Frontend
quarkus.http.cors.origins=http://localhost:5173,http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=*

# Disable Hibernate/Database (not needed for LLM-only service)
quarkus.hibernate-orm.enabled=false
quarkus.datasource.active=false

# Monument Recognition Service Configuration
monument.recognition.service.url=http://localhost:5000

# File Upload Configuration
quarkus.http.limits.max-body-size=10M
