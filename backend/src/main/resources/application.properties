# Quarkus Configuration
quarkus.http.port=8080

# OpenAPI/Swagger Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=AI TripAdvisor API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Local LLM-powered travel assistant

# CORS Configuration for Frontend
quarkus.http.cors.origins=http://localhost:5173,http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=*

# Type de base de données
quarkus.datasource.db-kind=sqlite
# Driver JDBC SQLite
quarkus.datasource.jdbc.driver=org.sqlite.JDBC
# URL du fichier SQLite (créé automatiquement s’il n’existe pas)
quarkus.datasource.jdbc.url=jdbc:sqlite:oneeurotrip.db
# Pas d’identifiants nécessaires pour SQLite
quarkus.datasource.username=
quarkus.datasource.password=

# Hibernate ORM / JPA avec Panache
quarkus.hibernate-orm.enabled=true
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.packages=com.myapp.entities

# LOGGING (facultatif mais utile pour debug)
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE